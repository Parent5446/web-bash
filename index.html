<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Web Bash</title>
		<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
		<style type="text/css">
			body {
				background-color: black;
				color: #94FFAD;
				font-family: 'Ubuntu Mono', sans-serif;
				word-wrap: break-word;
				word-break: break-all;
			}

			body > ul {
				padding: 0;
				list-style: none;
			}

			#cursor {
				display: inline;
				background-color: white;
				width: 10px;
			}

			.userinput {
				display: inline;
			}
		</style>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script type="text/javascript">
			var cursor;

			$(document).keydown( function(e) {
				if ( e.keyCode > 31 && e.keyCode < 127 ) {
					var elem = cursor.parent().children(".userinput:last-child")[0];
					if ( elem === undefined ) {
						elem = $('<div class="userinput"></div>');
						$('#cursor').before( elem );
					}
					elem.append( String.fromCharCode( e.keyCode ) );
				} else if ( e.keyCode == 8 ) {
					var elem = $('#cursor').parent().children('.userinput:last-child');
					elem.text( elem.text().slice(0, -2) );
				}
			} );

			$(document).ready( function() {
				cursor = $('<div id="cursor">&nbsp;</div>' );
				$("body > ul > li:last-child").append( cursor );
			} );
		</script>
	</head>
	<body>
		<ul>
			<li>Welcome</li>
			<li>root@ubuntu> </li>
		</ul>
	</body>
</html>
